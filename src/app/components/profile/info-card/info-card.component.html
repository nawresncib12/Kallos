<div
  *ngIf="user"
  class="bg-white shadow-lg flex flex-col rounded-md h-fit w-full md:w-96"
>
  <!-- image + name -->
  <div
    class="relative py-8 bg-gradient-to-t from-pink-dark to-pink-light flex flex-col justify-center items-center"
  >
    <!-- Profile Image -->
    <img
      [src]="user.avatar | avatar"
      class="rounded-full bg-white h-40 w-40 pt-2"
    />
    <p class="text-3xl text-white pt-5 pb-3">
      {{ user.firstName + " " + user.lastName }}
    </p>
  </div>
  <!-- info -->
  <div class="pt-10 flex-grow flex flex-col justify-between px-8">
    <div>
      <div class="flex justify-center space-x-12 items-center">
        <div class="flex flex-col justify-center items-center">
          <p class="text-2xl font-bold">{{ user.orders.length }}</p>
          <p class="text-xl">
            Order{{
              user.orders.length > 1 || user.orders.length === 0 ? "s" : ""
            }}
          </p>
        </div>
        <div class="flex flex-col justify-center items-center">
          <p class="text-2xl font-bold">8</p>
          <p class="text-xl">Likes</p>
        </div>
      </div>
      <div>
        <div>
          <p class="text-xl font-bold">Email</p>
          <p class="text-md">{{ user.email }}</p>
        </div>
        <div class="pt-4">
          <p class="text-xl font-bold">Address</p>
          <p class="text-md">{{ user.address ?? "-" }}</p>
        </div>
        <div class="pt-4">
          <p class="text-xl font-bold">Phone Number</p>
          <p class="text-md">{{ user.phone ?? "-" }}</p>
        </div>
      </div>
    </div>
    <div class="flex justify-between space-x-2 pb-4 pt-12">
      <button
        class="w-full bg-pink-light font-bold text-xl text-pink-dark py-3 rounded-md hover:bg-pink-dark hover:text-white transition active:bg-rose-400"
      >
        <p class="text-center">Edit Profile</p>
      </button>
      <a
        routerLink="/change-password"
        class="w-full bg-pink-light font-bold text-xl text-pink-dark py-3 rounded-md hover:bg-pink-dark hover:text-white transition active:bg-rose-400"
      >
        <p class="text-center">Change Password</p>
      </a>
    </div>
  </div>
</div>
