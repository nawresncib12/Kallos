<button
(click)="click()"
  [disabled]="disabled"
  class="button disabled:bg-gray-200 disabled:border-gray-200 disabled:text-gray-400"
  [ngClass]="className"
  [ngStyle]="style"
  [hover-class]="hoverClasses"
  [type]="submit ? 'submit' : ''"
>
  <span *ngIf="!loading">{{ text }}</span>
  <app-loading-spinner *ngIf="loading" [style]="{fontSize: '2rem'}"></app-loading-spinner>
</button>
