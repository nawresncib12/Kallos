  <ul class="list-none flex flex-col flex-gap-1">
    <li
      *ngFor="let image of (productDetailsService.product$ | async)?.images; let ind = index;"
      (click)="onImageSelected(ind)"
    >
      <div [ngClass]="{ selected: ind == (productDetailsService.selectedImageIndex$ | async), 'my-1.5 rounded': true }">
        <img src="{{ image }}" alt="img-{{ ind }}" class="w-20 h-20 rounded object-fill	.max-w-full	"/>
      </div>
    </li>
  </ul>
